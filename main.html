<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div class="p-6 mb-2 bg-secondary">
		<button type="button" class="btn btn-danger" data-toggle="signup" data-target="#mysignup">Sign Up</button>
	</div>
		<div class="modal-fade" id="mysignup" role="dialog" aria-labelledby="signuplabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<h5 class="modal-title" id="signuplabel">Sign up</h5>
					<button type="button" class="close" data-dismiss="form" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
				</div>
			<form class="row g-3">
				<title>Create Account</title>
				<label for="email">Email address</label>
				<input type="email" class="form-control">
			</form>
			
		</div>
	</body>
</html>
